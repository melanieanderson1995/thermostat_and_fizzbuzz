<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Thermostat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <section>
      <section>
        <h1>Current temperature: <span id="current-temperature"></span></h1>
        <form id="select-city">
          <input id="current-city" type="text" placeholder="Enter a city"></input>
          <input type="submit"></input>
        </form>
      </section>
      <h1 id="temperature"></h1>
      <p>
        <button id="temperature_up">+</button>
        <button id="temperature_down">-</button>
        <button id="temperature_reset">reset</button>
      </p>
      <p>
        Power Saving Mode is <span id="power-saving-status">ON</span>
      </p>
      <p>
        <button id="powersaving_on">PSM on</button>
        <button id="powersaving_off">PSM off</button>
      </p>
    </section>
    <script src="src/thermostat.js"></script>
    <script src="interface.js"></script>
  </body>
</html>
